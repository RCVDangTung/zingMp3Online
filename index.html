<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Get link Zing Mp3 320 kbps</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="img/favicon.ico" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/zingMp3.js" type="text/javascript"></script>
</head>
<body style="background: #000 url(img/bg-2.jpg) center top fixed no-repeat;">
    <div class="container">
        <div id="content">
            <h1>Tool get link Zing Mp3 320kbps Online</h1>
            <form role="form">
                <div class="form-group">
                    <label>Link mp3.zing.vn: <button type="button" class="btn btn-success btn-xs" onclick="pullLink();">Link demo</button></label>
                    <input type="text" class="form-control" id="link-mp3">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg" onclick="getLink();">Download</button>
                    <span id="load" style="margin-left: 15px; display: none;"><img src="img/load.gif" /></span>
                </div>
            </form>
        </div>
        <ul class="list-group" id="result">
            <li class="list-group-item list-group-item-success"><h3>Chức năng:</h3></li>
            <li class="list-group-item list-group-item-info">1. Giúp lấy thông tin bài hát (đơn) bất kì (Hỗ trợ tải nhạc chất lượng cao 320kpbs).</li>
            <li class="list-group-item list-group-item-info">2. Giúp lấy thông tin của 1 album bất kì (Hỗ trợ tải nhạc chất lượng bình thường 128kpbs).</li>
        </ul>
        <footer class="modal-footer">
            <p>Code by <a href="http://tutran.net" title="Tú Trần Blog">Tu TV</a></p>
        </footer>
    </div>
</body>
