<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Get link Zing Mp3 320 kbps</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="js/zingMp3.js" type="text/javascript"></script>
    <style>
        #content, #list-link {
            padding: 3%;
        }
        #content {
            margin-top: 5%;
            background-color: #ffffff;
        }
        #list-link {
            margin-top: 3%;
            background-color: #FFFAE6;
        }
    </style>
</head>
<body style="background: #000 url(img/bg-2.jpg) center top fixed no-repeat;">
    <div class="container">
        <div id="content">
            <h1>Tool get link Zing Mp3 320kbps bằng Javascript</h1>
            <form role="form">
                <div class="form-group">
                    <label>Link mp3.zing.vn:</label>
                    <input type="text" class="form-control" id="link-mp3">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg" onclick="getLink();">Download</button>
                </div>
            </form>
        </div>
        <div id="list-link" class="bg-success">
        </div>
        <footer class="modal-footer">
            <p>Code by <a href="http://tutran.net" title="Tú Trần Blog">Tu TV</a></p>
        </footer>
    </div>
</body>
</html>
